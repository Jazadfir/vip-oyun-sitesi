<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Oyunları - VIP Oyun Platformu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    :root { --primary:#e63946; --secondary:#1d3557; --bg:#121212; --card-bg:#1e1e1e; --text:#eee; }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Roboto',sans-serif;background:var(--bg);color:var(--text);padding-top:60px;}
    a{text-decoration:none;color:inherit;}
    header{position:fixed;top:0;left:0;width:100%;background:var(--secondary);z-index:1000;box-shadow:0 2px 8px rgba(0,0,0,0.6);}
    .nav-container{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:10px 20px;}
    .logo{font-size:2rem;color:var(--primary);font-weight:700;}
    .menu-btn{font-size:2rem;cursor:pointer;color:var(--text);}
    .sidebar{position:fixed;top:0;left:-250px;width:250px;height:100%;background:var(--card-bg);padding:20px;transition:left .3s ease;z-index:999;}
    .sidebar.active{left:0;}
    .sidebar a{display:block;margin:15px 0;font-size:1.1rem;font-weight:500;color:var(--text);}
    .content{max-width:1200px;margin:0 auto;padding:20px;margin-top:60px;}
    h1{text-align:center;margin:30px 0;font-size:2.5rem;color:var(--primary);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;}
    .card{background:var(--card-bg);border-radius:8px;overflow:hidden;transition:transform .3s;cursor:pointer;}
    .card:hover{transform:translateY(-5px);box-shadow:0 6px 20px rgba(0,0,0,0.7);}
    .card img{width:100%;height:140px;object-fit:cover;}
    .card-content{padding:12px;text-align:center;}
    .card-content h3{font-size:1.1rem;margin-bottom:8px;}
    /* Modal */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;padding:20px;z-index:1001;}
    .modal.active{display:flex;}
    .modal-content{background:var(--bg);border-radius:8px;overflow:hidden;max-width:800px;width:100%;position:relative;}
    .modal-content .close{position:absolute;top:10px;right:15px;font-size:2rem;color:#fff;cursor:pointer;}
    .modal-body{width:100%;height:500px;}
    footer{background:var(--secondary);padding:20px;text-align:center;color:#aaa;margin-top:40px;}
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="index.html">Ana Sayfa</a>
    <a href="allgames.html">Tüm Oyunlar</a>
    <a href="library.html">Kütüphane</a>
    <a href="cart.html">Sepet</a>
    <a href="forum.html">Forum</a>
    <a href="about.html">Hakkımızda</a>
    <a href="contact.html">İletişim</a>
    <a href="minigames.html">Web Oyunları</a>
  </div>

  <header>
    <div class="nav-container">
      <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
      <div class="logo">VIP Oyun</div>
    </div>
  </header>

  <div class="content">
    <h1>Web Oyunları Kategorisi</h1>
    <div class="grid">
      <div class="card" onclick="openGame('https://chromedino.com/')">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968269.png" alt="Chrome Dino" />
        <div class="card-content"><h3>Chrome Dino</h3></div>
      </div>
      <div class="card" onclick="openGame('https://playsnake.org/')">
        <img src="https://cdn-icons-png.flaticon.com/512/360/360775.png" alt="Snake" />
        <div class="card-content"><h3>Snake</h3></div>
      </div>
      <div class="card" onclick="openGame('https://tetris.com/play-tetris')">
        <img src="https://cdn-icons-png.flaticon.com/512/588/588617.png" alt="Tetris" />
        <div class="card-content"><h3>Tetris</h3></div>
      </div>
      <div class="card" onclick="openGame('https://flappybird.io/')">
        <img src="https://cdn-icons-png.flaticon.com/512/1023/1023292.png" alt="Flappy Bird" />
        <div class="card-content"><h3>Flappy Bird</h3></div>
      </div>
      <div class="card" onclick="openGame('https://www.retrogames.cz/play/pacman/')">
        <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Pacman" />
        <div class="card-content"><h3>Pacman</h3></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGame()">&times;</span>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    function openGame(url) {
      const body = document.getElementById('modalBody');
      body.innerHTML = `<iframe src="${url}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('gameModal').classList.add('active');
    }
    function closeGame() { document.getElementById('gameModal').classList.remove('active'); }
  </script>

  <footer>&copy; 2025 VIP Oyun Platformu | Tüm Hakları Saklıdır</footer>
</body>
</html>
